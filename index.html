<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
      <form id="todo-form">
        <input type="text" id="task-input" placeholder="Enter Task" />
        <input type="submit" id="task-submit" value="Add" />
        <p id="error-message">Task cannot be empty!</p>
      </form>
    </header>

    <section class="task-list">
      <div class="task-header">
        <h2>Tasks</h2>
        <select name="option" id="option">
          <option value="All" id="all">All</option>
          <option value="Completed" id="completed">Completed</option>
          <option value="Incomplete" id="incomplete">Incomplete</option>
        </select>
      </div>

      <div id="tasks">
        <div class="task">
          <div class="content">
            <input type="text" class="text" value="Task" readonly />
          </div>
          <div class="actions">
            <button class="edit" id="edit">Edit</button>
            <button class="delete" id="delete">Delete</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
